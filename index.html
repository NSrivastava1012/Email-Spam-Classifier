<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Email Spam Classifier</h1>
    <form id="spamForm" method="POST">
        <textarea name="message" placeholder="Paste your email here..." required></textarea>
        <br>
        <button type="submit">Check Spam</button>
    </form>

    {% if result %}
        <div class="result">
            Result: {{ result }}
        </div>
    {% endif %}
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
